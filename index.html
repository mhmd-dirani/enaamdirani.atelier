<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDA — Portfolio</title>
  <meta name="description" content="A clean, image‑only portfolio showcasing selected works." />
  <link rel="preload" as="image" href="images/cover.jpg" />
  <style>
    /* --- Minimal, classy baseline --- */
    :root{
      --bg:#0f1115;           /* page background */
      --fg:#e8eaee;           /* main text */
      --muted:#a0a7b4;        /* subtle text */
      --card:#151923;         /* tile background */
      --accent:#8ab4f8;       /* interactive */
      --radius:18px;          /* rounded corners */
      --gap:14px;             /* grid gap */
      --shadow:0 6px 24px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial;
      color:var(--fg); background:radial-gradient(1200px 800px at 20% -10%, #1b2130 0%, transparent 55%), var(--bg);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}

    /* --- Header / brand --- */
    .site{ max-width:1200px; margin:0 auto; padding:24px; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; }
    .brand{ display:flex; align-items:center; gap:12px }
    .logo{ width:40px; height:40px; border-radius:12px; background:linear-gradient(135deg,#5f7cff,#86f); box-shadow:var(--shadow); overflow:hidden }
    .logo img{ display:block; width:100%; height:100%; object-fit:cover; border-radius:inherit }
    .title{ font-weight:700; letter-spacing:.2px }
    .subtitle{ color:var(--muted); font-size:.92rem }

    /* --- Responsive gallery grid --- */
    .grid{ display:grid; gap:var(--gap); grid-template-columns: repeat(1, minmax(0,1fr)); }
    @media (min-width:520px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (min-width:880px){ .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
    @media (min-width:1120px){ .grid{ grid-template-columns: repeat(4, minmax(0,1fr)); } }

    .tile{ position:relative; overflow:hidden; border-radius:var(--radius); background:var(--card); box-shadow:var(--shadow); isolation:isolate; }
    .tile img{ display:block; width:100%; height:100%; object-fit:cover }

    /* Hero/cover: use the image's own aspect; fill nicely without needing lightbox */
    .tile.hero{
      display:flex;
      justify-content:center;
      align-items:center;
      max-height:90vh;
      background:var(--card);
    }
    .tile.hero img{
      width:auto;
      height:auto;
      max-width:100%;
      max-height:90vh;
      object-fit:contain;
    }

    .tile .meta{ position:absolute; inset:auto 10px 10px 10px; background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(8,10,14,.7) 60%, rgba(8,10,14,.9) 100%); padding:40px 10px 10px; border-radius:12px; color:#fff; transform:translateY(8px); opacity:0; transition:all .25s ease; }
    .tile:hover .meta{ opacity:1; transform:translateY(0) }
    .meta .label{ font-size:.82rem; color:#cfd5e2 }
    .meta .name{ font-weight:600 }

    /* --- Dialog (lightbox) --- */
    dialog#lightbox{ width:min(92vw, 1200px); border:0; padding:0; background:transparent; }
    dialog::backdrop{ background:rgba(6,8,12,.7) }
    .lightbox-inner{ position:relative; }
    .lightbox-img{ width:100%; height:auto; display:block; border-radius:12px; max-height:90vh; object-fit:contain; }
    .lightbox-caption{ display:flex; justify-content:space-between; align-items:center; gap:10px; padding:10px 2px; color:var(--muted); font-size:.92rem }
    .actions{ position:absolute; inset:0; display:flex; justify-content:space-between; align-items:center; padding:8px }
    .btn{ background:rgba(0,0,0,.45); border:1px solid rgba(255,255,255,.15); color:#fff; padding:10px 12px; border-radius:12px; cursor:pointer; backdrop-filter:blur(6px); }
    .btn:hover{ background:rgba(0,0,0,.6) }
    .sr-only{ position:absolute; width:1px; height:1px; clip:rect(0 0 0 0); overflow:hidden; white-space:nowrap }

    footer{ color:var(--muted); text-align:center; margin:28px 0 8px }
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="false">
          <img src="images/logo.JPG" alt="EDA logo" loading="lazy" onerror="this.style.display='none'" />
        </div>
        <div>
          <div class="title">EDA</div>
          <div class="subtitle">By Enaam Dirani</div>
        </div>
      </div>
      <nav aria-label="social links">
        <a href="https://www.instagram.com/enaamdirani.atelier?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" aria-label="Instagram">Instagram</a>
        <span style="opacity:.35">•</span>
        <a href="mailto:enaam.dirani@gmail.com" aria-label="Email">Email</a>
        <span style="opacity:.35">•</span>
        <a href="tel:+961383" aria-label="Contact">Contact</a>
      </nav>
    </header>

    <!-- Cover / hero (JPG only to avoid missing source issues) -->
    <div class="tile hero" style="margin-bottom:var(--gap)">
      <img src="images/coming-soon.jpg" alt="Coming soon: Stay tuned for updates" loading="eager" />
      <div class="meta">
        <div class="label">Featured</div>
        <div class="name">Khara / 2025</div>
      </div>
    </div>

    <!-- Gallery Grid -->
    <main class="grid" id="gallery">

      <!-- Example tile (JPG only) -->
      <figure class="tile" data-name="Main Character" data-label="Project" data-full="images/character.jpg" style="aspect-ratio: 1/1">
        <img src="images/character.jpg" alt="The Main Character: Mannequin" loading="lazy" />
        <figcaption class="meta">
          <div class="label">Project</div>
          <div class="name">Main Character</div>
        </figcaption>
      </figure>

      <figure class="tile" data-name="Sculpture" data-label="Art" data-full="images/sculpture.jpg" style="aspect-ratio: 1/1">
        <img src="images/sculpture.jpg" alt="Stone sculpture on plinth" loading="lazy" />
        <figcaption class="meta">
          <div class="label">Art</div>
          <div class="name">Sculpture</div>
        </figcaption>
      </figure>

      <figure class="tile" data-name="Editorial Spread" data-label="Print" data-full="images/magazine.jpg" style="aspect-ratio: 3/2">
        <img src="images/magazine.jpg" alt="Editorial magazine spread on desk" loading="lazy" />
        <figcaption class="meta">
          <div class="label">Print</div>
          <div class="name">Editorial Spread</div>
        </figcaption>
      </figure>

      <figure class="tile" data-name="Brand Poster" data-label="Graphic" data-full="images/poster.jpg" style="aspect-ratio: 2/3">
        <img src="images/poster.jpg" alt="Vibrant brand poster with typographic layout" loading="lazy" />
        <figcaption class="meta">
          <div class="label">Graphic</div>
          <div class="name">Brand Poster</div>
        </figcaption>
      </figure>

      <!-- Duplicate the pattern above for all images. Change aspect-ratio for variety. -->

    </main>

    <footer>
      © <span id="year"></span> Enaam Dirani Atelier — All rights reserved.
    </footer>
  </div>

  <!-- Lightbox using <dialog> for zero‑dependency viewing -->
  <dialog id="lightbox" aria-label="Expanded image viewer">
    <div class="lightbox-inner">
      <img id="lightbox-img" class="lightbox-img" alt="" />
      <div class="actions">
        <button class="btn" id="prev" aria-label="Previous (←)">⟨</button>
        <button class="btn" id="close" aria-label="Close (Esc)">✕</button>
        <button class="btn" id="next" aria-label="Next (→)">⟩</button>
      </div>
      <div class="lightbox-caption">
        <span id="lightbox-label" class="label"></span>
        <strong id="lightbox-name" class="name"></strong>
      </div>
    </div>
  </dialog>

  <script>
    // Current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Lightbox logic
    const tiles = Array.from(document.querySelectorAll('.tile'));
    const dialog = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    const label = document.getElementById('lightbox-label');
    const name = document.getElementById('lightbox-name');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const closeBtn = document.getElementById('close');

    let i = -1;

    function openAt(index){
      i = index;
      const el = tiles[i];
      const src = el.querySelector('img').getAttribute('src');
      const alt = el.querySelector('img').getAttribute('alt') || '';
      const n = el.getAttribute('data-name') || '';
      const l = el.getAttribute('data-label') || '';
      img.src = src; // display the same JPG in the lightbox
      img.alt = alt;
      name.textContent = n;
      label.textContent = l;
      if(!dialog.open) dialog.showModal();
    }
    function next(){ openAt((i+1) % tiles.length); }
    function prev(){ openAt((i-1+tiles.length) % tiles.length); }

    tiles.forEach((t, idx)=>{
      t.addEventListener('click', ()=> openAt(idx));
      t.style.cursor = 'zoom-in';
    });

    nextBtn.addEventListener('click', next);
    prevBtn.addEventListener('click', prev);
    closeBtn.addEventListener('click', ()=> dialog.close());
    dialog.addEventListener('click', (e)=>{ if(e.target === dialog) dialog.close(); });
    window.addEventListener('keydown', (e)=>{
      if(!dialog.open) return;
      if(e.key === 'Escape') dialog.close();
      if(e.key === 'ArrowRight') next();
      if(e.key === 'ArrowLeft') prev();
    });
  </script>
</body>
</html>
